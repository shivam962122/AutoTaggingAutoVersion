name: Auto Tag - Date Based

on:
  push:
    branches:
      - develop

jobs:
  datever:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create tag from date and count
        id: create_tag
        run: |
          DATE=$(date +"%Y.%m.%d")
          BUILD=$(git rev-list --count HEAD)
          TAG="v$DATE.$BUILD"
          echo "tag=$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Configure Git Identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Push Tag using PAT
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git tag ${{ steps.create_tag.outputs.tag }}
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} ${{ steps.create_tag.outputs.tag }}
